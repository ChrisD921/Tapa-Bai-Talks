<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">



    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">


        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Admin Login</h1>
       
          </div>
            </div>
    <div class="site-section">
      <div class="container" data-aos="fade-up">
        <div class="row">
          <div class="col-md-11 mb-5">

            <form action="#" method="post" class="bg-white">
              <div class="p-5 p-lg-5 border">
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_email" class="text-black">Email </label>
                    <input type="email" class="form-control" id="c_email" name="c_email" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_pword" class="text-black">Password</label>
                    <input type="password" class="form-control" id="c_pword" name="c_pword" required>
                  </div>                 
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg" value="Login">
                  </div>

              </div>
            </form>

          </div>

        </div>
      </div>
    </div>
        </div>
        <!-- /.container-fluid -->
